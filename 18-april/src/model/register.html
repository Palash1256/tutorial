      <script>
        function toggleAddContainer() {
            var container = document.querySelector('.container');
            var addContainer = container.querySelector('.addContainer');

            if (!addContainer) {
                // Create addContainer if it doesn't exist
                addContainer = document.createElement('div');
                addContainer.classList.add('addContainer');
                addContainer.innerHTML = `
                    <div class="close-btn" onclick="toggleAddContainer()">✖️</div>
                    <form id="userForm" action="http://localhost:999/users" method="post" onsubmit="return submitForm()">
                        <input type="text" id="username" name="username" placeholder="Username" />
                        <input type="email" id="email" name="email" placeholder="Email"  />
                        <input type="password" id="password" name="password" placeholder="Password"  />
                        <input type="text" id="firstName" name="firstName" placeholder="First Name"  />
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name"  />
                        <input type="number" id="age" name="age" placeholder="Age"  />
                        <button type="submit" class="btn">Submit</button>
                    </form>
                `;
                container.appendChild(addContainer); // Append addContainer to the container
            }

            // Toggle the visibility of addContainer
            addContainer.style.display = (addContainer.style.display === 'none' || !addContainer.style.display) ? 'block' : 'none';
        }

        function submitForm() {
            // Here you can add additional logic for form validation before submission
            // For now, just hide the addContainer after form submission
            var addContainer = document.querySelector('.addContainer');
            if (addContainer) {
                addContainer.style.display = 'none'; // Hide addContainer after form submission
            }
            return true; // Return true to allow form submission
        }
    </script>
