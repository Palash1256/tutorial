<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gal{
            display: flex;
            margin: 2px;
        }
        img{
            height: 100;
            width: 100;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div id="gal">
        
    </div>
    <script>
        async function fileUpload(){
            const res=await fetch("http://localhost:1010/gallery");
            const data= await res.json();
            console.log(data);
            data.forEach((image) => {
                const img=document.createElement("img");
                img.src="http://localhost:1010/"+image;
                console.log(img.src);
                document.getElementById("gal").append(img);
            });
        }
        fileUpload();
    </script>
</body>
</html>
