<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:5626/register" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="username" placeholder="Your name.." required>
        <br/>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email.." required>
        <br/>
        <input type="file" name="images" accept="video/*,image/*" multiple><br/>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Your password.." required>
        <br/>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
